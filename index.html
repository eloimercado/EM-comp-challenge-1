<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Static Comp</title>
</head>
<body>
  <main>
    <section class="section-one">
      <article class="article-one">
        <h2>Dallas Cowboys</h2>
        <p id="article-one-text">Welcome to training camp. This will be your guide.</p>
        <button class="coaches">Coaches</button>
        <button class="staff">Staff</button>
      </article>
      <article class="article-two">
        <img class="icon" src="img/american-football-player.svg">
        <p>Players</p>
      </article>
      <article class="article-three">
        <img class="icon" src="img/american-football-strategy.svg">
        <p>Play Book</p>
      </article>
      <article class="article-four">
        <img class="icon" src="img/barbell.svg">
        <p>Weight Training</p>
      </article>  
      <article class="article-five">
        <img class="icon" src="img/lockers.svg">
        <p>Locker Rooms</p>
      </article>
      <article class="article-six">
        <img class="icon" src="img/trainer.svg">
        <p>Trainers</p>
      </article>
      <article class="article-seven">
        <img class="icon" src="img/results.svg">
        <p>Coaches</p>
      </article>
      <article class="article-eight">
        <img class="icon" src="img/american-football-stadium.svg">
        <p>Stadium</p>
      </article>
    </section>
    <section class="section-two">
      <article class="article-nine">
       <!--  <div class="div-one"></div>
        <div class="div-two"></div>
        <div class="div-three"></div> -->
        <img class="left-arrow" src="img/left-arrow.png">
        <img class="right-arrow" src="img/right-arrow.png">
        <img id="star" src="https://i.pinimg.com/originals/9e/03/32/9e03321d2edef5e314597040144ca2b5.jpg">
      </article>
    </section>
  </main>
</body>
</html>
